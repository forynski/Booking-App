<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/booking.css}" rel="stylesheet"/>
    <title>Bookings</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Booking App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
            <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/customer}">Customers</a></li>
            <li th:if="${isAuthorizedUserAdmin}" class="nav-item active"><a class="nav-link" th:href="@{/booking}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">Hotels</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Car rentals</a></li>
            <li th:if="${!isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li th:if="${isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/user}">Users</a></li>
        </div>
    </div>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button type="button" class="btn btn-warning">Search</button>
    </form>
    </div>
</nav>


<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Adults</th>
                <th scope="col">Children</th>
                <th scope="col">Rooms</th>
                <th scope="col">Destination</th>
                <th scope="col">Check-in</th>
                <th scope="col">Check-in time</th>
                <th scope="col">Check-out</th>
                <th scope="col">Check-out time</th>
                <th scope="col">All inclusive</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookingList}">
                <td><a th:href="@{/booking/__${booking.id}__}" th:text="${booking.id}"></a></td>
                <td th:text="${booking.adults}"></td>
                <td th:text="${booking.children}"></td>
                <td th:text="${booking.rooms}"></td>
                <td th:text="${booking.destination}"></td>
                <td th:text="${booking.checkIn}"></td>
                <td th:text="${booking.checkInTime}"></td>
                <td th:text="${booking.checkOut}"></td>
                <td th:text="${booking.checkOutTime}"></td>
                <td th:text="${booking.allInclusive}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
