    <form method="post" th:action="@{/booking/add}" th:object="${booking}">

        <div class="form-group">
            <div class="form-group col-md-6">
                <!--                <label for="inputBookingAdults">Adults</label>-->
                <input type="number" class="form-control" id="inputBookingAdults" placeholder="Adults" th:field="*{adults}" required>
            </div>

            <div class="form-group col-md-6">
                <!--                <label for="inputBookingChildren">Children</label>-->
                <input type="number" class="form-control" id="inputBookingChildren" placeholder="Children" th:field="*{children}" required>
            </div>

            <div class="form-group row">
                <div class='col-sm-3'>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' placeholder="Check-in" class="form-control" id="checkin" autocomplete="off" th:field="*{checkIn}"/>
                        <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                </div>

                <div class='col-sm-3'>
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' placeholder="Check-out" class="form-control" id="checkout" autocomplete="off" th:field="*{checkOut}"/>
                        <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                    </div>


                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                </div>
            </div>

            <div class="form-group row">
                <div class="form-group col-md-6">
                    <!--                <label for="inputAllInclusive">All inclusive?</label>-->
                    <select id="inputAllInclusive" class="form-control" placeholder="All inclusive" th:field="*{allInclusive}" required>
                        <option value="" selected disabled>All inclusive?</option>
                        <option th:field="*{allInclusive}" value="true">Yes</option>
                        <option th:field="*{allInclusive}" value="false">No</option>
                    </select>
                </div>

<!--                <div class="form-group col-md-3">-->
<!--                    &lt;!&ndash;                <label for="inp">inputCalculatedPrice</label>&ndash;&gt;-->
<!--                    <input type="text" class="form-control" id="inputCalculatedPrice" placeholder="Price" th:field="*{booking.getPrice()}">-->
<!--                </div>-->

            </div>
            <button type="submit" class="btn btn-warning" id="addHotelButton">Submit</button>
        </div>

    </form>
