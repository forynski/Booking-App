<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/booking.css}" rel="stylesheet"/>
    <title>Customers</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container" id="navi-container">
        <a class="navbar-brand" href="/">Booking App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">Hotels</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Car rentals</a></li>
                    <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/booking}">Bookings</a></li>
                    <li th:if="${isAuthorizedUserAdmin}" class="nav-item active"><a class="nav-link" th:href="@{/customer}">Customers</a></li>
                    <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/user}">Users</a></li>
                </ul>
            </div>

            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li th:if="${isUserLogged}" class="nav-item"><a href="/customer/add" class="btn btn-large btn-warning">Add customer</a></li>
                    <li th:if="${!isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li th:if="${isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                    <li th:if="${isUserLogged}" class="nav-item"><a class="navbar-brand">Hello&nbsp;<span>[[${#request.remoteUser}]]</span></a></li>
                </ul>

            </div>
        </div>
    </div>
</nav>

<!-- ADD CUSTOMER FORM -->

<div class="container">
    <h1 th:text="#{add.customer.form}"></h1>
    <form method="post" th:action="@{/customer/add}" th:object="${customer}">

        <div class="form-group">
            <div class="form-group col-md-6">
                <!--                <label for="inputHotelName">First name</label>-->
                <input type="text" class="form-control" id="inputCustomerFirstName" placeholder="First name" th:field="*{firstName}" required>
            </div>

            <div class="form-group col-md-6">
                <!--                <label for="inputCity">Last name</label>-->
                <input type="text" class="form-control" id="inputCustomerLastName" placeholder="Last name" th:field="*{lastName}" required>
            </div>

            <div class="form-group col-md-6">
                <!--                <label for="inputCity">Phone number</label>-->
                <input type="tel" class="form-control" id="inputCustomerPhoneNumber" placeholder="Phone number"
                       th:field="*{phoneNumber}" required>
            </div>

            <div class="form-group">
                <div class="form-group col-md-6">
                    <!--                    <label for="inputRooms">E-mail</label>-->
                    <input type="email" class="form-control" id="inputCustomerEmail" placeholder="E-mail" th:field="*{email}" required>
                </div>

                <div class="form-group col-md-6">
                    <!--                    <label for="inputCostPerNight">Bookings</label>-->
                    <input type="text" class="form-control" id="inputCustomerBookings" disabled placeholder="Bookings (Optional)" th:field="*{bookings}">
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-warning" id="addHotelButton">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
