        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home<span
                            class="sr-only">(current)</span></a></li>
                    <li class="nav-item active"><a class="nav-link" th:href="@{/room}">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Car rentals</a></li>
                    <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/booking}">Your Bookings</a>

            <div class="navbar-nav">

        </div>

<!-- ADD HOTEL FORM -->

<div class="container">
    <h1 th:text="#{add.room.form}"></h1>
    <form method="post" th:action="@{/room/add}" th:object="${room}">

        <div class="form-group">
            <div class="form-group col-md-6">
                <label for="inputRoomType">Select room type</label>
<!--                <input type="text" class="form-control" id="inputHotelName" placeholder="Room type" th:field="*{roomType}" required>-->
                <select class="form-control" id="inputRoomType" th:field="*{roomType}" required>
                                            <option value="Single Room">Single Room</option>
                                            <option value="Double Room">Double Room</option>
                                            <option value="Superior Family Room">Superior Family Room</option>
                                        </select>
            </div>

                <div class="form-group col-md-6">
                    <label for="inputRoomType">Enter the cost per night</label>
                    <label for="inputCostPerNight">Country</label>
                    <input type="text" class="form-control" id="inputCostPerNight" placeholder="Cost per night" th:field="*{costPerNight}" required>
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-warning" id="addHotelButton">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
