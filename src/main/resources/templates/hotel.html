<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/booking.css}" rel="stylesheet"/>
    <title>Hotels</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Booking App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
            <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item"><a class="nav-link" th:href="@{/customer}">Customers</a></li>
            <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item"><a class="nav-link" th:href="@{/booking}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/hotel}">Hotels</a></li>
            <li class="nav-item"><a class="nav-link disabled" href="#">Car rentals</a></li>
            <li th:if="${!isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li th:if="${isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            <li th:if="${isAuthorizedUserAdminOrManager}" class="nav-item"><a class="nav-link" th:href="@{/user}">Users</a></li>
        </div>
    </div>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button type="button" class="btn btn-warning">Search</button>
    </form>
    </div>
</nav>


<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Hotel name</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Rating</th>
                <th scope="col">Rooms</th>
                <th scope="col">Cost per night</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${hotelList}">
                <td><a th:href="@{/hotel/__${hotel.id}__}" th:text="${hotel.id}"></a></td>
                <td th:text="${hotel.hotelName}"></td>
                <td th:text="${hotel.locationCity}"></td>
                <td th:text="${hotel.locationCountry}"></td>
                <td th:text="${hotel.starRating}"></td>
                <td th:text="${hotel.rooms}"></td>
                <td th:text="${hotel.costPerNight}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
