<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/booking.css}" rel="stylesheet"/>
    <title>Hotels</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container" id="navi-container">
    <a class="navbar-brand" href="/">Booking App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbar">
        <div class="navbar-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/hotel}">Hotels</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Car rentals</a></li>
                <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/booking}">Bookings</a></li>
                <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/customer}">Customers</a></li>
                <li th:if="${isAuthorizedUserAdmin}" class="nav-item"><a class="nav-link" th:href="@{/user}">Users</a></li>
            </ul>
        </div>

        <div class="navbar-nav">
            <ul class="navbar-nav mr-auto">
                <li th:if="${isUserLogged}" class="nav-item"><a href="/hotel/add" class="btn btn-large btn-warning">Add hotel</a></li>
                <li th:if="${!isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li th:if="${!isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                <li th:if="${isUserLogged}" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                <li th:if="${isUserLogged}" class="nav-item"><a class="navbar-brand">Hello&nbsp;<span>[[${#request.remoteUser}]]</span></a></li>
            </ul>

        </div>
    </div>
    </div>
</nav>



<div class="container">
<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Hotel name</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Rating</th>
                <th scope="col">Rooms</th>
                <th scope="col">Cost per night</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${hotelList}">
                <td><a th:href="@{/hotel/__${hotel.id}__}" th:text="${hotel.id}"></a></td>
                <td th:text="${hotel.hotelName}"></td>
                <td th:text="${hotel.locationCity}"></td>
                <td th:text="${hotel.locationCountry}"></td>
                <td th:text="${hotel.starRating}"></td>
                <td th:text="${hotel.rooms}"></td>
                <td th:text="${hotel.costPerNight}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
